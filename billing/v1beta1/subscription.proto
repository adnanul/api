syntax = "proto3";

package appscode.billing.v1beta1;

option go_package = "v1beta1";

option java_multiple_files = true;
option java_outer_classname = "SubscriptionProto";
option java_package = "com.appscode.api.billing.v1beta1";

import "google/api/annotations.proto";
import "appscode/api/dtypes/types.proto";

service Subscriptions {
  rpc Subscribe(SubscriptionSubscribeRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      post: "/appscode/api/billing/v1beta1/subscriptions"
      body: "*"
    };
  }
}

message SubscriptionSubscribeRequest {
    string product_id = 1;
    bool auto_extend = 2;
    int64 start_time = 3;
}
