syntax = "proto3";

package appscode.bucket.v1beta1;

option go_package = "v1beta1";

option java_multiple_files = true;
option java_outer_classname = "BucketProto";
option java_package = "com.appscode.api.bucket.v1beta1";

import "google/api/annotations.proto";
import "appscode/api/annotations.proto";
import "api/dtypes/types.proto";

service Buckets {
  rpc List(BucketListRequest) returns (BucketListResponse) {
    option (google.api.http) = {
      get: "/appscode/api/cloud/v1beta1/buckets"
    };
    option (appscode.api.cors) = {
      enable: true
    };
  }
}

message BucketListRequest {
  string cloud_credential = 1;
}

message BucketListResponse {
  dtypes.Status status = 1;
  repeated string name = 2;
}
